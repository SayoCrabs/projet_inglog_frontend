<div align='center'>
  <mat-card-title>{{ data.name }}</mat-card-title>
  <mat-divider></mat-divider>
  <form>
    <section *ngFor="let field of form$ | async">
      <app-input-field [classForm]="'outline'" [title]="field.name" [type]="field.type"></app-input-field>
    </section>
    <mat-divider></mat-divider>
    <div mat-dialog-actions align="end">
      <app-button [textButton]="'Valider'" (clickMethod)="submitMethod.bind(this)"></app-button>
    </div>
  </form>
</div>
