<ng-container *ngIf="(tickets$ | async) as ticket">
<mat-card *ngFor="let ticket of (tickets$ |async)">
  <mat-card-header>
    {{ ticket.title}}
  </mat-card-header>
  <mat-card-content>
    {{ticket.price}}
  </mat-card-content>
</mat-card>

</ng-container>
<mat-card>
  <app-create-form></app-create-form>
</mat-card>
